<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actuarial Summit Live Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 min-h-screen text-slate-100">
    <header class="bg-slate-950 shadow-md shadow-slate-800">
      <div class="max-w-5xl mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold">Actuarial Summit Live Tracker</h1>
        <p class="text-slate-300 mt-2">
          Follow the live progress of every session across the summit.
        </p>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-10 space-y-8">
      <section class="bg-slate-800/80 border border-slate-700 rounded-xl p-6">
        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
          <h2 class="text-xl font-semibold">Summit Itinerary</h2>
          <p class="text-sm text-slate-400">
            Data refreshes automatically every 30 seconds.
          </p>
        </div>
        <div id="timeline" class="relative mt-6 overflow-hidden">
          <div
            id="timeline-grid"
            class="relative h-full min-h-[280px] rounded-lg bg-slate-900/60 border border-slate-700"
          ></div>
        </div>
        <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm text-slate-300">
          <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-slate-500"></span> Not Yet Started
          </div>
          <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-sky-500"></span> Ongoing
          </div>
          <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-emerald-500"></span> Completed
          </div>
        </div>
      </section>
    </main>

    <template id="event-template">
      <div class="absolute top-0 rounded-md px-4 py-3 text-sm font-medium shadow-lg"></div>
    </template>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
