<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actuarial Summit Live Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <header class="py-8 px-4 text-center">
    <h1 class="text-3xl md:text-4xl font-bold">Actuarial Summit Live Tracker</h1>
    <p class="text-slate-300 mt-2">Stay on top of every session in real time.</p>
  </header>

  <main class="max-w-5xl mx-auto px-4 pb-16">
    <section class="bg-slate-800/60 rounded-xl shadow-lg border border-slate-700 p-4 md:p-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <h2 class="text-2xl font-semibold">Event Timeline</h2>
        <p id="last-updated" class="text-sm text-slate-400">Last updated: --</p>
      </div>
      <div class="mt-6">
        <div class="flex justify-between text-xs uppercase tracking-wide text-slate-400 mb-2">
          <span id="timeline-start">Start</span>
          <span id="timeline-end">End</span>
        </div>
        <div class="relative" id="timeline-container">
          <div id="current-time-line" class="absolute top-0 bottom-0 w-0.5 bg-amber-400 hidden"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center text-xs text-slate-500 pb-8">
    <p>&copy; {{ 2024 }} Actuarial Summit</p>
  </footer>

  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
