<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actuarial Summit Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <header class="py-8 px-4 text-center">
    <h1 class="text-3xl md:text-4xl font-bold">Admin Dashboard</h1>
    <p class="text-slate-300 mt-2">Update session statuses in real time.</p>
  </header>

  <main class="max-w-3xl mx-auto px-4 pb-16">
    <section class="bg-slate-800/60 rounded-xl shadow-lg border border-slate-700 p-4 md:p-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <h2 class="text-2xl font-semibold">Manage Events</h2>
        <button id="refresh" class="px-3 py-2 text-sm font-medium text-slate-900 bg-amber-400 rounded-lg hover:bg-amber-300 transition">Refresh</button>
      </div>
      <div id="admin-events" class="mt-6 space-y-4"></div>
    </section>
  </main>

  <footer class="text-center text-xs text-slate-500 pb-8">
    <p>&copy; {{ 2024 }} Actuarial Summit</p>
  </footer>

  <script>
    const STATUS_OPTIONS = {{ statuses|tojson }};
  </script>
  <script type="module" src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
