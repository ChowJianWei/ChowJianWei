<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 720">
  <defs>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2a48" />
      <stop offset="100%" stop-color="#101629" />
    </linearGradient>
    <linearGradient id="zoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5c6cff" stop-opacity="0.55" />
      <stop offset="100%" stop-color="#00d1b2" stop-opacity="0.35" />
    </linearGradient>
    <style>
      .zone {
        fill: url(#zoneGradient);
        stroke: rgba(255,255,255,0.3);
        stroke-width: 2;
        rx: 18;
        ry: 18;
      }
      .label {
        fill: #f5f7ff;
        font-family: 'Inter', sans-serif;
        font-size: 22px;
        font-weight: 600;
      }
      .sub-label {
        fill: #b6c3ff;
        font-size: 16px;
        font-weight: 500;
      }
      .connector {
        stroke: rgba(255,255,255,0.25);
        stroke-width: 2.5;
        stroke-dasharray: 6 10;
      }
      .legend-box {
        fill: rgba(255,255,255,0.08);
        stroke: rgba(255,255,255,0.25);
        stroke-width: 1.5;
        rx: 14;
        ry: 14;
      }
      .legend-text {
        fill: #f5f7ff;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
      }
    </style>
  </defs>
  <rect width="960" height="720" fill="url(#floorGradient)" />

  <!-- Level 3 Block A -->
  <rect class="zone" x="70" y="120" width="200" height="190" />
  <text class="label" x="170" y="185" text-anchor="middle">Level 3 Block A</text>
  <text class="sub-label" x="170" y="220" text-anchor="middle">Registration</text>

  <!-- Lobby & PG Lounge -->
  <rect class="zone" x="320" y="70" width="320" height="160" />
  <text class="label" x="480" y="135" text-anchor="middle">Lobby &amp; PG Lounge</text>
  <text class="sub-label" x="480" y="170" text-anchor="middle">VIP Arrival &amp; Refreshments</text>

  <!-- Auditorium 5 -->
  <rect class="zone" x="320" y="270" width="200" height="150" />
  <text class="label" x="420" y="335" text-anchor="middle">Auditorium 5</text>
  <text class="sub-label" x="420" y="370" text-anchor="middle">Datathon: RiskStorm</text>

  <!-- Auditorium 4 -->
  <rect class="zone" x="560" y="270" width="200" height="150" />
  <text class="label" x="660" y="335" text-anchor="middle">Auditorium 4</text>
  <text class="sub-label" x="660" y="370" text-anchor="middle">HR Talk &amp; Grooming</text>

  <!-- Atrium Core -->
  <rect class="zone" x="320" y="450" width="440" height="180" />
  <text class="label" x="540" y="520" text-anchor="middle">Atrium Experience Zone</text>
  <text class="sub-label" x="540" y="555" text-anchor="middle">Mentor Hot Seat • Career Fair • Poster Competition</text>

  <!-- Cafeteria -->
  <rect class="zone" x="120" y="470" width="160" height="140" />
  <text class="label" x="200" y="535" text-anchor="middle">Cafeteria</text>
  <text class="sub-label" x="200" y="570" text-anchor="middle">Lunch &amp; Packed Meals</text>

  <!-- Level 4 Block B -->
  <rect class="zone" x="780" y="470" width="120" height="140" />
  <text class="label" x="840" y="535" text-anchor="middle">Level 4 Block B</text>
  <text class="sub-label" x="840" y="570" text-anchor="middle">HR Interview Suites</text>

  <!-- Photo Booth -->
  <rect class="zone" x="120" y="320" width="160" height="100" />
  <text class="label" x="200" y="375" text-anchor="middle">Photo Booth</text>
  <text class="sub-label" x="200" y="405" text-anchor="middle">Professional &amp; Fun</text>

  <!-- Campus Visit Hub -->
  <rect class="zone" x="780" y="300" width="120" height="110" />
  <text class="label" x="840" y="350" text-anchor="middle">Campus Visit Hub</text>
  <text class="sub-label" x="840" y="380" text-anchor="middle">Student Services Meet-up</text>

  <!-- Connectors -->
  <line class="connector" x1="270" y1="215" x2="320" y2="215" />
  <line class="connector" x1="480" y1="230" x2="480" y2="270" />
  <line class="connector" x1="520" y1="345" x2="560" y2="345" />
  <line class="connector" x1="420" y1="420" x2="420" y2="450" />
  <line class="connector" x1="660" y1="420" x2="660" y2="450" />
  <line class="connector" x1="280" y1="540" x2="320" y2="540" />
  <line class="connector" x1="760" y1="540" x2="780" y2="540" />

  <!-- Legend -->
  <rect class="legend-box" x="40" y="600" width="320" height="80" />
  <text class="legend-text" x="60" y="640">• Level 3 entry points at Block A and Lobby</text>
  <text class="legend-text" x="60" y="670">• Wayfinding links connect to Level 4 Block B interview suites</text>
</svg>
