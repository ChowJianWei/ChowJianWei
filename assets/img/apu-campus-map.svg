<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <style>
      .zone { fill: #1b2740; stroke: #4a5c7a; stroke-width: 2; }
      .accent { fill: #253552; }
      .label { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; font-size: 20px; fill: #f2f4ff; }
      .subtitle { font-size: 16px; fill: #c6d0ff; }
      .title { font-size: 28px; font-weight: 600; fill: #f7fbff; }
    </style>
  </defs>
  <rect width="1000" height="600" fill="#101728" rx="24" />
  <text class="title" x="50" y="60">APU Campus • Summit Activity Map</text>

  <g>
    <rect class="zone" x="80" y="100" width="180" height="140" rx="16" />
    <text class="label" x="100" y="160">Auditorium 1</text>
    <text class="subtitle" x="100" y="190">Opening Ceremony</text>
  </g>

  <g>
    <rect class="zone" x="720" y="100" width="180" height="140" rx="16" />
    <text class="label" x="740" y="160">Auditorium 2</text>
    <text class="subtitle" x="740" y="190">Adjacent venue</text>
  </g>

  <g>
    <rect class="zone" x="320" y="120" width="320" height="220" rx="24" />
    <text class="label" x="360" y="200">Atrium</text>
    <text class="subtitle" x="360" y="230">Career Fair • Poster Competition</text>
    <text class="subtitle" x="360" y="260">Mentor Hot Seat • Photo Booth</text>
  </g>

  <g>
    <rect class="zone" x="360" y="360" width="240" height="140" rx="20" />
    <text class="label" x="390" y="420">Cafeteria</text>
    <text class="subtitle" x="390" y="450">Lunch Service</text>
  </g>

  <g>
    <rect class="zone" x="80" y="360" width="200" height="160" rx="20" />
    <text class="label" x="100" y="430">Block E</text>
    <text class="subtitle" x="100" y="460">Registration &amp; Refreshments</text>
  </g>

  <g>
    <rect class="zone" x="640" y="360" width="200" height="140" rx="20" />
    <text class="label" x="660" y="420">Block B</text>
    <text class="subtitle" x="660" y="450">HR Interview Simulation</text>
  </g>

  <g>
    <rect class="zone" x="280" y="360" width="60" height="140" rx="14" />
    <text class="label" transform="translate(300 460) rotate(-90)">Block D</text>
  </g>

  <g>
    <rect class="zone" x="860" y="360" width="80" height="160" rx="16" />
    <text class="label" transform="translate(880 500) rotate(-90)">Block A</text>
  </g>

  <g>
    <rect class="zone" x="80" y="270" width="180" height="70" rx="16" />
    <text class="label" x="100" y="315">Auditorium 5</text>
    <text class="subtitle" x="100" y="340">Datathon</text>
  </g>

  <g>
    <rect class="zone" x="280" y="270" width="120" height="70" rx="16" />
    <text class="label" x="296" y="310">Auditorium 4</text>
    <text class="subtitle" x="296" y="335">HR Talk</text>
  </g>

  <g>
    <rect class="zone" x="640" y="270" width="200" height="70" rx="16" />
    <text class="label" x="660" y="310">Student Services</text>
    <text class="subtitle" x="660" y="335">Campus Visit Meet-up</text>
  </g>

  <g>
    <rect class="zone" x="860" y="270" width="80" height="70" rx="16" />
    <text class="label" transform="translate(880 330) rotate(-90)">Store Room</text>
  </g>

  <g>
    <rect class="zone" x="640" y="210" width="200" height="50" rx="16" />
    <text class="label" x="660" y="245">Convenience Store</text>
  </g>

  <g>
    <rect class="zone" x="80" y="520" width="160" height="60" rx="16" />
    <text class="label" x="100" y="555">Satellite Residences</text>
  </g>

  <g>
    <rect class="zone" x="660" y="520" width="200" height="60" rx="16" />
    <text class="label" x="680" y="555">Garden Terraces</text>
  </g>

  <g>
    <rect class="accent" x="40" y="80" width="920" height="440" rx="28" fill-opacity="0.15" />
  </g>
</svg>
